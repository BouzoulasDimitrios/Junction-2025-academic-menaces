<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Analysis Video Player - Junction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-logos">
            <img src="/static/images/junction-logo.png" alt="Junction Logo" class="header-logo">
            <img src="/static/images/sensofusion-logo.svg" alt="Sensofusion Logo" class="header-logo">
        </div>
        <h1 class="header-title">Academic Menaces</h1>
        <div class="header-spacer"></div>
    </header>

    <main class="container">
        <section class="feature-toggles-section">
            <h2 class="visually-hidden">Analysis Features</h2>
            <div class="feature-toggles">
                <div class="toggle-row" aria-label="Datasets">
                    <p class="toggle-row-title">Datasets</p>
                    <div id="dataset-toggles" class="toggle-row-buttons" aria-live="polite">
                        <!-- Dataset toggle buttons will be dynamically generated here -->
                    </div>
                </div>
                <div class="toggle-row" aria-label="Features">
                    <p class="toggle-row-title">Features</p>
                    <div id="feature-toggles" class="toggle-row-buttons" aria-live="polite">
                        <!-- Feature toggle buttons will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </section>

        <div class="content-wrapper">
            <section class="video-section">
                <h2 class="visually-hidden">Video Player</h2>
                <div class="video-container">
                    <video id="video-player-1" class="video-player active-video" preload="metadata">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <video id="video-player-2" class="video-player inactive-video" preload="metadata">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <div class="controls">
                    <button id="play-pause-btn" class="play-pause-btn" aria-label="Play/Pause">
                        <span class="play-icon">▶</span>
                        <span class="pause-icon" style="display: none;">⏸</span>
                    </button>
                </div>
            </section>

            <section class="visualizations-section">
                <div id="visualizations-container" class="visualizations-container">
                    <!-- Visualizations will be dynamically generated here -->
                </div>
            </section>
        </div>
    </main>

    <script src="/static/js/video-player.js"></script>
    <script src="/static/js/visualization-manager.js"></script>
    <script src="/static/js/ui-controller.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
